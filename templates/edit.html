{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<style>
  .form{
    max-width:500px;
    /* width: 100%; */
    margin: 30px auto;
    padding: 20px;
    background: var(--box-color);
    border-radius:10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.158);

  }
  input, select{
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
  }
  button{
    padding: 10px 20px ;
    background-color: oklab(49.496% -0.12127 0.09185);
    color: wheat;
    border: none;
    border-radius: 7px;
  }
  h2{
    text-align: center;
  }
  </style>
  <div class="form">
<h2 style="color: var(--text-color-2)">Edit Expense</h2>
<form method="POST">
  <label>Title:</label><br>
  <input type="text" name="title" value="{{ expenses.title }}" required><br><br>
  <label>Amount:</label><br>
  <input type="number" name="amount" value="{{ expenses.amount }}" step="0.01" required>
  <label>Category:</label>
  <input type="text" name="category" value="{{ expenses.category }}">
  <button type="submit">Update</button>
  <a href="/modify"><button type="button">Cancel</button></a>
</form>
</div>
{% endblock %}
